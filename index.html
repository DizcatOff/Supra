<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://www.pixground.com/windows-11-orange-background-4k-wallpaper/?download-img=2k'); /* Default Windows wallpaper image */
    background-size: cover;
    background-repeat: no-repeat;
    cursor: none; /* Hide default cursor */
  }
  .window {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    border: 1px solid #FF0000; /* Windows 10 style border */
    border-radius: 8px;
    background-color: #ffffff; /* Windows 10 style window background color */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Windows 10 style shadow */
    transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
    z-index: 9999; /* Ensure window is above other elements */
  }
  .title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #FF0000; /* Windows 10 style title bar background color */
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }
  .title-bar .title {
    color: #ffffff; /* Windows 10 style title bar text color */
  }
  .title-bar .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .title-bar .button {
    width: 12px;
    height: 12px;
    margin-left: 8px;
    border-radius: 50%;
    background-color: #ffffff; /* Windows 10 style button color */
    cursor: pointer;
  }
  .title-bar .button:hover {
    background-color: #f3f3f3; /* Adjusted button color on hover */
  }
  .content {
    padding: 20px;
    position: relative;
  }
  .content textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    border: 1px solid #d4d4d4; /* Windows 10 style textarea border */
    border-radius: 4px;
    resize: none; /* Prevent resizing */
  }
  .content button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #0078d4; /* Windows 10 style button color */
    color: #ffffff; /* Windows 10 style button text color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth background color transition */
  }
  .content button:hover {
    background-color: #0056b3; /* Adjusted button color on hover */
  }
  .cursor {
    position: absolute;
    width: 32px; /* Adjust width as per your cursor image */
    height: 32px; /* Adjust height as per your cursor image */
    background-image: url('https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png'); /* Path to your cursor image */
    background-size: cover;
    pointer-events: none;
    z-index: 9999; /* Ensure cursor is above all other elements */
    transition: transform 0.1s ease; /* Smooth transform transition */
  }
  .connection {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    color: #0078d4;
    animation: fade 2s infinite;
  }
  .connection img {
    margin-right: 5px;
    width: 20px;
    height: 20px;
  }
  .hidden-link {
    overflow: hidden;
    display: inline-block;
    white-space: nowrap;
    width: 0;
    color: transparent;
    text-decoration: none;
  }
  .hidden-link:hover {
    cursor: pointer;
  }
  @keyframes fade {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
</style>
</head>

<script>
  // Dragging functionality
  var windowElement = document.getElementById("draggable");
  var offsetX, offsetY;

  windowElement.addEventListener("mousedown", startDrag);

  function startDrag(e) {
    e.preventDefault();
    offsetX = e.clientX - windowElement.getBoundingClientRect().left;
    offsetY = e.clientY - windowElement.getBoundingClientRect().top;
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);
  }

  function drag(e) {
    windowElement.style.left = e.clientX - offsetX + "px";
    windowElement.style.top = e.clientY - offsetY + "px";
  }

  function stopDrag() {
    document.removeEventListener("mousemove", drag);
    document.removeEventListener("mouseup", stopDrag);
  }

  // Function to copy text
  function copyText(elementId) {
    var text = document.getElementById(elementId).value;
    navigator.clipboard.writeText(text).then(function() {
      console.log('Text copied successfully');
      document.getElementById("copiedText").innerText = "Text Copied!";
    }, function(err) {
      console.error('Could not copy text: ', err);
    });
  }

</script>

<script>
  document.addEventListener("mousemove", function(e) {
    var cursor = document.querySelector(".cursor");
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
  });
</script>

</body>
