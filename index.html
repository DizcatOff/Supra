    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.redd.it/j2n8en0p8eea1.png');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: none;
            flex-direction: column; /* Column layout for centering the GIF and text */
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .gif-container img {
            width: 200px; /* Adjust the size of the GIF as needed */
            height: auto;
        }
        .big-text {
            margin-top: 200px; /* Adjust to position the text below the GIF */
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            position: relative;
        }
        .big-text-container {
            position: relative;
            text-align: center;
        }
        .copy-button {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .windows-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: relative;
            top: 10%; /* Adjust as needed to position the windows below the GIF */
        }
        .window {
            width: 600px;
            max-height: 400px; /* Set maximum height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #FF0000;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            z-index: 9999;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #FF0000;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .title-bar .title {
            color: #ffffff;
        }
        .title-bar .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-bar .button {
            width: 12px;
            height: 12px;
            margin-left: 8px;
            border-radius: 50%;
            background-color: #ffffff;
            cursor: pointer;
        }
        .title-bar .button:hover {
            background-color: #f3f3f3;
        }
        .content {
            padding: 20px;
        }
        .content textarea {
            width: 100%;
            height: 100px; /* Set a fixed height for text areas */
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resize */
        }
        .content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #0056b3;
        }
        .cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('https://cdn1.iconfinder.com/data/icons/cursor-pointers/24/9-512.png');
            background-size: cover;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        .connection {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #0078d4;
            animation: fade 2s infinite;
        }
        .connection img {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }
        .hidden-link {
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            width: 0;
            color: transparent;
            text-decoration: none;
        }
        .hidden-link:hover {
            cursor: pointer;
        }
        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        function copyToClipboard() {
            var container = document.getElementById('clipboard-container');
            container.contentEditable = true;
            var range = document.createRange();
            range.selectNode(container);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            container.contentEditable = false;
            alert('Copied to clipboard: ' + container.textContent);
        }

        function copyAccessWay() {
            var textToCopy = 'C:\\Program Files (x86)\\Epic Games\\Launcher\\Portal\\Binaries\\Win64\\EpicGamesLauncher.exe';
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Copied to clipboard: ' + textToCopy);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function copyToClipboard2() {
            var container = document.getElementById('clipboard-container2');
            container.contentEditable = true;
            var range = document.createRange();
            range.selectNode(container);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            container.contentEditable = false;
            alert('Copied to clipboard: ' + container.textContent);
        }

        var offsetX, offsetY;

        document.querySelectorAll(".window").forEach(win => {
            win.addEventListener("mousedown", function(e) {
                var windowElement = win;
                offsetX = e.clientX - windowElement.getBoundingClientRect().left;
                offsetY = e.clientY - windowElement.getBoundingClientRect().top;
                document.addEventListener("mousemove", drag);
                document.addEventListener("mouseup", stopDrag);
            });
        });

        function drag(e) {
            var windowElement = document.querySelector(".window.dragging");
            windowElement.style.left = e.clientX - offsetX + "px";
            windowElement.style.top = e.clientY - offsetY + "px";
        }

        function stopDrag() {
            document.removeEventListener("mousemove", drag);
            document.removeEventListener("mouseup", stopDrag);
        }

        function copyText(elementId) {
            var text = document.getElementById(elementId).value;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text copied successfully');
                document.getElementById("copiedText").innerText = "Text Copied!";
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function copyTextAndOpenIME() {
            var text = document.getElementById("text1").value;
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text copied successfully');
                document.getElementById("copiedText").innerText = "Text Copied!";
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        document.addEventListener("mousemove", function(e) {
            var cursor = document.querySelector(".cursor");
            cursor.style.left = e.pageX + "px";
            cursor.style.top = e.pageY + "px";
        });

        document.querySelectorAll(".window").forEach(win => {
            win.addEventListener("mousedown", function() {
                document.querySelectorAll(".window").forEach(w => w.classList.remove("dragging"));
                win.classList.add("dragging");
            });
        });
    </script>
